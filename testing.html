<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive 8x8 Grid with No Gaps Example</title>
    <style>
      /* Reset default margin and padding on html and body */
      html,
      body {
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
      }

      .grid-container {
        display: flex;
        flex-wrap: wrap;
        width: 100vw; /* Take up the whole viewport width */
        height: 100vh; /* Take up the whole viewport height */
        background-color: black;
      }

      .grid-item {
        flex: 0 0 12.5%; /* Each item takes up 12.5% of the container width */
        background-color: black;
        padding: 0;
        box-sizing: border-box; /* Include border width in width calculation */
        transition: background-color 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="grid-container" id="gridContainer">
      <!-- Grid items will be dynamically generated here using JavaScript -->
    </div>

    <script>
      const gridContainer = document.getElementById('gridContainer');

      // Dynamically generate 64 grid items
      for (let i = 0; i < 64; i++) {
        const gridItem = document.createElement('div');
        gridItem.className = 'grid-item';
        gridContainer.appendChild(gridItem);
      }

      // Flash random colors for a random selection of grid items
      function flashRandomColors() {
        const gridItems = document.querySelectorAll('.grid-item');
        const flashInterval = 1000; // 1000 milliseconds (1 second)
        const colors = [
          '#008785',
          '#075F91',
          '#383128',
          '#8E1F50',
          '#A1812F',
          '#ADC9B7',
          '#E1DBC9',
          '#E33223',
          '#E96522',
          '#EC967A',
          '#F5B80F',
        ];

        setInterval(() => {
          gridItems.forEach((item) => {
            item.style.backgroundColor = ''; // Reset background color
          });

          const randomIndexes = new Set();
          while (randomIndexes.size < 8) {
            randomIndexes.add(Math.floor(Math.random() * 64));
          }

          randomIndexes.forEach((index) => {
            const randomColor =
              colors[Math.floor(Math.random() * colors.length)];
            gridItems[index].style.backgroundColor = randomColor;
          });
        }, flashInterval);
      }

      // Start flashing random colors
      flashRandomColors();
    </script>
  </body>
</html>
